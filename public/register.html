<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€” ToxiGuard</title>
  <meta name="description" content="Create your ToxiGuard account" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">

      <!-- Logo -->
      <div class="auth-logo">
        <div class="logo-icon">ğŸ›¡ï¸</div>
        <h1>ToxiGuard</h1>
        <p>Real-Time Chat with Toxic Message Detection</p>
      </div>

      <!-- Alert -->
      <div class="alert-msg" id="alertMsg"></div>

      <!-- Register Form -->
      <h2 class="auth-title">Create an account</h2>
      <p class="auth-subtitle">Join the safe chat community</p>

      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            placeholder="Choose a username"
            required
            minlength="3"
            autocomplete="username"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="email">Email address</label>
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="you@example.com"
            required
            autocomplete="email"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Minimum 6 characters"
            required
            minlength="6"
            autocomplete="new-password"
          />
        </div>

        <button type="submit" class="btn-primary-custom mt-2" id="registerBtn">
          Create Account
        </button>
      </form>

      <div class="auth-link">
        Already have an account? <a href="login.html">Sign in</a>
      </div>

    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
